<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mockup</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <h4>Logo</h4>
    </div>

    <div class="title">
      <h2>ONLINE BANK</h2>
    </div>

  </header>

  <main>
    <div class="block1">
      <h2>SAVINGS</h2>
      <h5>Your balance is...</h5>
      <h1>$ 0.00</h1>
      <div class="box">
        <p>ENTER AMOUNT HERE</p>
      </div>
      <div class="button-row">
        <div class="button">
          <h3>WITHDRAW</h3>
        </div>
        <div class="button">
          <h3>DEPOSIT</h3>
        </div>
      </div>

    </div>
    <div class="block2">
      <h2>CHECKING</h2>
      <h5>Your balance is...</h5>
      <h1>$ 0.00</h1>
      <div class="box">
        <p>ENTER AMOUNT HERE</p>
      </div>
      <div class="button-row">
        <div class="button">
          <h3>WITHDRAW</h3>
        </div>
        <div class="button">
          <h3>DEPOSIT</h3>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
