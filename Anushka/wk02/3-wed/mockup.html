<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mockup</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <h4>Logo</h4>
    </div>

    <div class="title">
      <h2>ONLINE BANK</h2>
    </div>

  </header>

  <main>
    <div class="block1">
      <h2>SAVINGS</h2>
      <div class="balance">
        <h5>Your balance is...</h5>
        <!--<p>$</p> -->
        <span class="s-total">0.00</span>
      </div>


      <input class="s-box" type="text" placeholder="ENTER AMOUNT HERE">

      <div class="button-center">
        <div class="button-row">
          <button class="button" id="s-withdraw">WITHDRAW</button>
          <button class="button" id="s-deposit">DEPOSIT</button>
        </div>
      </div>
    </div>
    <div class="block2">
      <h2>CHECKING</h2>
      <div class="balance">
        <h5>Your balance is...</h5>

        <!--<p>$</p> -->
        <span class="c-total">0.00</span>
      </div>
      <input class="c-box" type="text" placeholder="ENTER AMOUNT HERE">

      <div class="button-center">
        <div class="button-row">
          <button class="button" id="c-withdraw">WITHDRAW</button>
          <button class="button" id="c-deposit">DEPOSIT</button>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
